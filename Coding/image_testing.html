<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
.row {
  display: flex;
}
  .col {
    display: block;
    border: 1px solid blue;
    width: 50px;
    height: 400px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    text-align: center;
    }
    .link {
      flex: 1 1 auto;
  }
      img {
        max-height: 100%;
        max-width: 100%;
      }
    h3 {
      flex: 0 0 auto;
      background: green;
    }
}
</style>
<body>
<div class="row">
  <div class="col">
    <div class="link">
      <img src="https://i.imgur.com/qG6NmU7.png" />
    </div>
  </div>
  <div class="col">
    <div class="link">
      <img src="https://i.imgur.com/EjltysP.png" />
    </div>
    <h3>800 x 100 image</h3>
  </div>
  
  <div class="col">
    <div class="link">
      <img src="https://i.imgur.com/zJlunbp.jpg" />
    </div>
    <h3>8001 x 100 image</h3>
  </div>

  <div class="col"></div>
</div>
</body>
</html>
