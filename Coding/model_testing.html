<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
</head>
<script type="text/javascript">
   $(document).on("click", ".open-modal", function (value) {
     var name=$(this).data("value");
     id="#"+name;
     var myHeading = "<p>I Am Added Dynamically </p>";
     $("#para").html(myHeading);
     var image_path=$(id).attr('src');
     $("#logo_container").attr("src", image_path);   
     $('#modal').modal('show');
    });

</script>
<style type="text/css">
.checking{
  width: 200px;
}
</style>
<body>
<!----modal starts here--->
<img class="" id="1_logo_container" src="images/Oman.png" width="110px" height="110px">
<div id="modal" class="modal fade" role='dialog'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" >Ã—</button>
                <!-- <h4 class="modal-title">Tutorialsplane Modal Demo</h4> -->
            </div>
            <div class="modal-body" id= "modal-body">
                <p id="para">Here the description starts here........</p>
                <img class="checking" id="logo_container" src="images/Logo.png" width="110px" height="110px">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
      </div>
  </div>
<!--Modal ends here--->

<button type="button" class="btn btn-info btn-lg open-modal" data-value="1_logo_container">Click Here To Open Modal</button>

</body>
</html>
